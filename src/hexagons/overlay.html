<div class="overlayDiv">
    <button id="menu-drawer-button" class="mdc-fab material-icons menu-drawer-button"
            aria-label="Menu">
          <span class="mdc-fab__icon">
            menu
          </span>
    </button>
    <div class="colorSelectionContainer">
        <div class="currentColorSelector">
            <span>Current color:</span>
            <input type="text" class="colorPicker" style="display: none;">
        </div>
        <canvas id="colorsCanvas" width="80" height="36"></canvas>
    </div>
</div>

<aside id="drawer-menu" class="mdc-drawer mdc-drawer--temporary mdc-typography">
    <nav class="mdc-drawer__drawer">
        <header class="mdc-drawer__header drawer-header">
            <div class="mdc-drawer__header-content">
                <div class="header-drawer-content">
                    <div class="logo-container">
                        <img class="drawer-logo" src="../static/hexagon_logo.png">
                    </div>
                    <div class="header-text-content">
                        <div class="current-pattern">
                            {{pattern.name}}
                        </div>
                        <div class="current-user">
                            {{username}}
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="mdc-list-group mdc-drawer__content">
            <h3 class="mdc-list-group__subheader">Pattern</h3>
            <ul class="mdc-list">
                <li id="drawer-item-save" class="mdc-list-item">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">save</i>Save
                </li>
                <li id="drawer-item-save-as" class="mdc-list-item">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">save_alt</i>Save As
                </li>
                <li id="drawer-item-export" class="mdc-list-item">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">share</i>Export
                </li>
                <li id="drawer-item-remove" class="mdc-list-item">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">remove_circle</i>Remove
                </li>
            </ul>

            <hr class="mdc-list-divider">
            <h3 class="mdc-list-group__subheader">Settings</h3>
            <ul class="mdc-list">
                <li id="drawer-item-library" class="mdc-list-item">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">list</i>Library
                </li>
                <li id="drawer-item-sign-out" class="mdc-list-item">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">account_circle</i>Sign out
                </li>
            </ul>
        </div>
    </nav>
</aside>
