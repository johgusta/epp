<div class="outer-wrapper">
    <div class="library">
        <div class="library-header mdc-theme--primary-bg mdc-theme--on-primary">
            Pattern library
        </div>
        <!--<span>User {{fullName}}</span>-->
        {{#patterns.length}}
        <ul id="library-patterns-list" class="mdc-list patterns-list">
            {{#patterns}}
            <li id="{{id}}" class="mdc-list-item pattern">{{title}}</li>
            {{/patterns}}
        </ul>
        {{/patterns.length}}
        {{^patterns}}
        <div class="no-patterns">
            Create your first pattern!
        </div>
        {{/patterns}}
        <button id="add-pattern-button" class="mdc-fab material-icons add-pattern"
                aria-label="Add">
          <span class="mdc-fab__icon">
            add
          </span>
        </button>
    </div>
</div>
<aside id="create-pattern-dialog"
       class="mdc-dialog"
       role="alertdialog"
       aria-labelledby="create-pattern-dialog-label"
       aria-describedby="create-pattern-dialog-description">
    <div class="mdc-dialog__surface">
        <header class="mdc-dialog__header">
            <h2 id="create-pattern-dialog-label" class="mdc-dialog__header__title">
                Create new pattern
            </h2>
        </header>
        <section id="create-pattern-dialog-description" class="mdc-dialog__body">
            <div class="mdc-text-field mdc-text-field--fullwidth">
                <input class="mdc-text-field__input"
                       type="text"
                       placeholder="Pattern name"
                       aria-label="Pattern name">
            </div>
        </section>
        <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancel</button>
            <button type="button" class="mdc-button mdc-button--unelevated mdc-dialog__footer__button mdc-dialog__footer__button--accept">Create</button>
        </footer>
    </div>
    <div class="mdc-dialog__backdrop"></div>
</aside>
